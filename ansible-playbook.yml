---
- name: "Build a container with ansible"
  hosts: localhost
  connection: local
  tasks:
    - name: stop current running container
      command: docker stop simple-webapp-container
      ignore_errors: yes

    - name: remove stopped container
      command: docker rm simple-webapp-container
      ignore_errors: yes

    - name: remove comingsoon-image
      command: docker rmi simple-webapp-img
      ignore_errors: yes

    - name: build docker image using the Dockerfile
      command: docker build -t simple-webapp-img .

    # - name: Push Image to dockerhub
    #   command: docker push triple3a/comingsoon-page

    - name: run container
      command: docker run -d --name simple-webapp-container -p 5000:80 simple-webapp-img
